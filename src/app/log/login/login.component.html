<body>
    <header>
        <h1>BIENVENIDO</h1>
    </header>
    <main>
        <form id="login_form" class="form_class" action="login/login-access.php" method="post">
            <div class="form_div">
                <label>Usuario:</label>
                <input class="field_class" name="login_txt" type="text" autofocus [(ngModel)]="usuario.email">
                <label>Contraseña:</label>
                <input id="pass" class="field_class" name="password_txt" type="password" [(ngModel)]="usuario.password">
                <button class="submit_class" type="submit" form="login_form" (click)="ingresar()">Entrar</button>
                <button class="submit_class" type="submit" form="login_form" (click)="autoCompletar()">Auto Completar</button>
            </div>
            <div class="info_div">
                <p>¿Aún no tienes cuenta? <a href="#" routerLink="registro">Registrarse!</a></p>
                
            </div>
        </form>
    </main>
    <footer>
        <p>Alumno:  <a href="#">Maggiori Gianni</a></p>
    </footer>
</body>
